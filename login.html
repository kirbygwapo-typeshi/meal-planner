<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zephyr Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <h1 class="cube-text">Login</h1>

        <form id="loginForm">
            <div class="container">
                <div class="labels">
                    <label for="username">Username:</label>
                    <label for="password">Password:</label>
                </div>
                <div class="values">
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
            </div>
            <div class="buttonContainer">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically validate the login credentials
            // For this example, we'll just redirect to the meal planner
            window.location.href = 'meal-planner.html';
        });
    </script>
</body>
</html>
