<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr - Interactive Fitness Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #4a90e2;
            --secondary: #50c878;
            --accent: #ff6b6b;
            --dark: #1a1a2e;
            --light: #ffffff;
            --text: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark), #2a3f54);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-controls select {
            background: rgba(255, 255, 255, 0.2);
            color: var(--light);
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calendar-controls select:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .calendar-controls select option {
            background: var(--dark);
            color: var(--light);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 2rem;
        }

        .calendar-header {
            grid-column: span 7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .calendar-header button:hover {
            transform: scale(1.1);
        }

        .day-label {
            font-weight: bold;
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .calendar-day:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .calendar-day.active {
            background: var(--primary);
            color: var(--light);
        }

        .calendar-day.has-note {
            border: 2px solid var(--accent);
        }

        .calendar-day.has-note::after {
            content: '\f303';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.7rem;
            color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark), #2a3f54);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--primary);
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: var(--light);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: var(--accent);
        }

        #noteText {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 5px;
            color: var(--light);
            padding: 10px;
            font-size: 1rem;
            resize: vertical;
        }

        #addNote, #closeModal {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1rem;
            margin-right: 10px;
        }

        #addNote:hover, #closeModal:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }

        #notesList {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .note-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .note-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .note-content {
            flex-grow: 1;
            margin-right: 10px;
        }

        .note-actions {
            display: flex;
            gap: 5px;
        }

        .edit-note, .delete-note {
            background: var(--secondary);
            color: var(--light);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-note:hover, .delete-note:hover {
            transform: scale(1.1);
        }

        .edit-note {
            background: var(--secondary);
        }

        .edit-note:hover {
            background-color: #45b065;
        }

        .delete-note {
            background: var(--accent);
        }

        .delete-note:hover {
            background-color: #ff4f4f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .calendar {
                gap: 5px;
            }

            .calendar-day {
                font-size: 0.8rem;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zephyr Fitness Tracker</h1>
        <div class="calendar-controls">
            <select id="monthSelect"></select>
            <select id="yearSelect"></select>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>
            <!-- Calendar days will be inserted here by JavaScript -->
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalDate"></h2>
            <div id="notesList"></div>
            <textarea id="noteText" placeholder="Enter your fitness goals, activities, or progress here..."></textarea>
            <button id="addNote">Add Note</button>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script>
        const calendar = document.querySelector('.calendar');
        const currentMonthElement = document.getElementById('currentMonth');
        const modal = document.getElementById('noteModal');
        const modalDate = document.getElementById('modalDate');
        const noteText = document.getElementById('noteText');
        const addNoteBtn = document.getElementById('addNote');
        const closeModalBtn = document.getElementById('closeModal');
        const closeModalX = document.getElementsByClassName('close')[0];
        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');
        const notesList = document.getElementById('notesList');

        let currentDate = new Date();
        let selectedDate = null;

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June', 
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Populate month select
        months.forEach((month, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = month;
            monthSelect.appendChild(option);
        });

        // Populate year select (2000 to 2070)
        for (let year = 2000; year <= 2070; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            currentMonthElement.textContent = `${months[month]} ${year}`;
            monthSelect.value = month;
            yearSelect.value = year;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            calendar.innerHTML = '';

            // Add day labels
            const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayLabels.forEach(day => {
                const dayLabel = document.createElement('div');
                dayLabel.textContent = day;
                dayLabel.classList.add('day-label');
                calendar.appendChild(dayLabel);
            });

            for (let i = 0; i < firstDay; i++) {
                calendar.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = day;

                const dateString = `${year}-${month + 1}-${day}`;
                if (localStorage.getItem(dateString)) {
                    dayElement.classList.add('has-note');
                }

                dayElement.addEventListener('click', () => openModal(new Date(year, month, day)));
                calendar.appendChild(dayElement);
            }
        }

        function openModal(date) {
            selectedDate = date;
            modalDate.textContent = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const dateString = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            const notes = JSON.parse(localStorage.getItem(dateString) || '[]');
            displayNotes(notes);
            noteText.value = '';
            modal.style.display = 'block';
        }

        function displayNotes(notes) {
            notesList.innerHTML = '';
            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.classList.add('note-item');
                noteItem.innerHTML = `
                    <div class="note-content">${note}</div>
                    <div class="note-actions">
                        <button class="edit-note" data-index="${index}"><i class="fas fa-edit"></i></button>
                        <button class="delete-note" data-index="${index}"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                notesList.appendChild(noteItem);
            });

            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-note').forEach(button => {
                button.addEventListener('click', function() {
                    editNote(parseInt(this.getAttribute('data-index')));
                });
            });
            document.querySelectorAll('.delete-note').forEach(button => {
                button.addEventListener('click', function() {
                    deleteNote(parseInt(this.getAttribute('data-index')));
                });
            });
        }

        function addNote() {
            if (noteText.value.trim() !== '') {
                const dateString = `${selectedDate.getFullYear()}-${selectedDate.getMonth() + 1}-${selectedDate.getDate()}`;
                const notes = JSON.parse(localStorage.getItem(dateString) || '[]');
                notes.push(noteText.value.trim());
                localStorage.setItem(dateString, JSON.stringify(notes));
                displayNotes(notes);
                noteText.value = '';
                updateCalendarDay(selectedDate);
            }
        }

        function editNote(index) {
            const dateString = `${selectedDate.getFullYear()}-${selectedDate.getMonth() + 1}-${selectedDate.getDate()}`;
            const notes = JSON.parse(localStorage.getItem(dateString) || '[]');
            noteText.value = notes[index];
            deleteNote(index);
        }

        function deleteNote(index) {
            const dateString = `${selectedDate.getFullYear()}-${selectedDate.getMonth() + 1}-${selectedDate.getDate()}`;
            const notes = JSON.parse(localStorage.getItem(dateString) || '[]');
            notes.splice(index, 1);
            localStorage.setItem(dateString, JSON.stringify(notes));
            displayNotes(notes);
            updateCalendarDay(selectedDate);
        }

        function updateCalendarDay(date) {
            const dateString = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            const notes = JSON.parse(localStorage.getItem(dateString) || '[]');
            const dayElement = document.querySelector(`.calendar-day:nth-child(${date.getDate() + 7})`);
            if (dayElement) {
                if (notes.length > 0) {
                    dayElement.classList.add('has-note');
                } else {
                    dayElement.classList.remove('has-note');
                }
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        monthSelect.addEventListener('change', (e) => {
            currentDate.setMonth(parseInt(e.target.value));
            renderCalendar();
        });

        yearSelect.addEventListener('change', (e) => {
            currentDate.setFullYear(parseInt(e.target.value));
            renderCalendar();
        });

        addNoteBtn.addEventListener('click', addNote);
        closeModalBtn.addEventListener('click', closeModal);
        closeModalX.addEventListener('click', closeModal);

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        renderCalendar();
    </script>
</body>
</html>
