<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Zephyr Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <h1 class="cube-text">Meal Planner</h1>

        <form id="mealPlanForm">
                <div class="container">
                    <div class="labels">
                        <label for="gender">Select Gender:</label>
                    </div>
                    <div class="values">
                        <select id="gender" required>
                            <option value="">--Select Gender--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="container">
                    <div class="labels">
                        <label for="goal">Select Your Goal:</label>
                    </div>
                     <div class="values">
                        <select id="goal" required>
                            <option value="">--Select Goal--</option>
                            <option value="gain_weight">Gain Weight</option>
                            <option value="lose_weight">Lose Weight</option>
                            <option value="maintain_weight">Maintain Weight</option>
                        
                        </select>
                    </div>
                </div>

                <div class="container">
                    <div class="labels">
                        <label for="weightRange">Select Weight Range:</label>
                    </div>
                    <div class="values">
                        <select id="weightRange" required>
                            <option value="">--Select Weight Range--</option>
                            <option value="under_150">Under 150 lbs</option>
                            <option value="150_200">150 - 200 lbs</option>
                            <option value="over_200">Over 200 lbs</option>
                        </select>
                    </div>
                </div>

            <div class="buttonContainer">
                <button type="submit">Get Meal Suggestions</button>
            </div>
        </form>

        <div id="mealSuggestions"></div>
        </div>
    </div>

<div class="workout-section">
    <h2>Recommended Workouts</h2>
    <div id="workoutSuggestions" class="workout-container">
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
